language: c
sudo: required
dist: trusty

compiler:
  - gcc

branches:
  only:
    - /^6\.0\.[0-9]*$/

before_install:
  - source ci/obs_common.sh
  - source ci/obs_before_install.sh

before_script:
  - dpkg -l linux-headers\*
  - ls -lad /lib/modules/*
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe multiverse"
  - sudo apt-get update
  - sudo apt-get install --yes devscripts equivs linux-headers-generic-lts-xenial
  - sudo mk-build-deps -i -r -t " apt-get --no-install-recommends --yes"

script:
  - autoreconf -if
  - ./configure
  - make
  - make check
  - source ci/obs_common.sh
  - source ci/obs_prepare.sh

after_success:
  - source ci/obs_common.sh
  - source ci/obs_commit.sh

env:
  global:
    - secure: ""
    - OBS_HOME=security
    - OBS_PROJECT=Zorp
    - OBS_MAJOR_VERSION=6
    - OBS_MINOR_VERSION=0
    - OBS_MAINTENANCE_VERSION=12
    - OBS_PACKAGE=kzorp
    - KBUILD=/lib/modules/4.4.0-112-generic/build
    - TEST_OS=Ubuntu
    - TEST_OS_VERSION=14.04
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "Balasys/kzorp"
      description: "Build submitted via Travis CI"
    notification_email: coroner@pfeifferszilard.hu
    build_command_prepend: "autoreconf -if; ./configure; make clean"
    build_command:   "make all-driver -j4"
    branch_pattern: 6.0.12
